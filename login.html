<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一起吧社交性网页研究</title>
<link type="text/css" href="css/default.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css">

</head>

<body>
<div id="background_lunbo">
<div class="swap">
	<ul id="slider">
		<li  id="myicloud"><img src="images/01.jpg"/></li>
		<li><img src="images/02.jpg"/></li>
		<li><img src="images/03.jpg"/></li>
		</li>
	</ul>

</div>

</div><!--background-lunbo-end-->
<!--登陆注册部分-->
<div id="logn_in">
	<div class="sign_in_content">
		<p>欢迎加入<span>一起吧</span></p>
	     <div class="form-div">
    <form id="reg-form" action="" method="post">

        <table>
            <tr>
                <td><input name="uid" type="text" placeholder="姓名" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
                <td><input name="psw1" type="password" placeholder="密码" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td><input name="psw2" type="password" placeholder="确认密码" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td><input name="email" type="text" placeholder="E-mail" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
                <td><input name="nickname" type="text" placeholder="昵称" id="nickname" easyform="length:2-16" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>            
        
         <tr>
            <td>
               <div class="buttons">
                  <input value="注 册" type="submit" style="bacground-color:#F36847;width:312px;height:37px;margin-top:20px;">
               </div>
            </td>
         </tr>
		
		</table>
        <br class="clear">
    </form>
</div>



	</div><!--sign_in_content-end-->
	<div class="logn_in_content">
       <p>已经有<span>一起吧</span>的账号了？</p>
       <h1><input type="button" value="直接登陆"></h1>
       <h2><span>你可以使用以下的方式登录</span></h2>
       <h3><a href="#" class="renren"></a>
       	   <a href="#" class="sina"></a>
       	   <a href="#" class="tencet"></a>
       	   <a href="#" class="kaixin"></a>
       	</h3>
    </div><!--logn_in_content-end-->
</div>
<!--登陆注册部分-end-->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.jslider.js" type="text/javascript"></script>
<script type="text/javascript" src="js/easyform.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$("#slider").jSlider({
			pause:15000,
			naviSlider:'naviSlider'
		}
	);
 	
});
$(document).ready(function(){
  $('#reg-form').easyform();
});
</script>
</body>
</html>
